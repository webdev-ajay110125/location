<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background-color: #ddd;"> 

  <h1 class="text-center mt-5">Live Location</h1>
  <button class="btn btn-primary d-grid m-auto col-6 col-sm-3 col-md-3 col-lg-3 fw-bold mt-5" id="btn">
    Get Your Location
  </button>

  <div class="container text-center mt-5" id="container">
    <!-- Spinner -->
    <div id="spinner" class="d-none">
      <div class="spinner-border" style="width: 2.5rem; height: 2.5rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="fs-1 ms-2">Loading...</span>
    </div>

    <!-- Result card -->
    <div id="card" class="mt-4"></div>
  </div>

  <script>
    const card = document.getElementById('card');
    const button = document.getElementById('btn');
    const spinner = document.getElementById('spinner');
    const key = 'ae541aaa8878411cab140131250411';

    async function getData(lat, lon) {
      const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${key}&q=${lat},${lon}`);
      return await response.json();
    }

    async function gotLocation(position) {
      spinner.classList.remove('d-none'); 
      card.innerHTML = ''; 

      try {
        const result = await getData(position.coords.latitude, position.coords.longitude);
        console.log(result);

        card.innerHTML = `
          <div class="card-body text-center mt-4">
            <h4 class="card-title">City Name: ${result.location.name}</h4>
            <h4 class="card-text">Your State: ${result.location.region}</h4>
            <h4 class="card-text">Your Country: ${result.location.country}</h4>
          </div>
        `;
      } catch (error) {
        card.innerHTML = `<p class="text-danger fs-5">Error fetching data. Please try again.</p>`;
        console.error(error);
      } finally {
        spinner.classList.add('d-none'); 
      }
    }

    function failedToGet() {
      spinner.classList.add('d-none');
      card.innerHTML = `<p class="text-danger fs-5">Unable to get your location. Please enable GPS and try again.</p>`;
      console.log("There was some issue");
    }

    button.addEventListener('click', () => {
      card.innerHTML = '';
      spinner.classList.remove('d-none');
      navigator.geolocation.getCurrentPosition(gotLocation, failedToGet);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
